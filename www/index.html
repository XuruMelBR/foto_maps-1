<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">

  <!-- Código Jquery -->
  <script src="components/jquery-3.4.0.min.js"></script>
  <script src="components/comandos.js"></script>

  <link rel="stylesheet" href="components/loader.css">

  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

</head>
<body>

  <header>
    <label>Tire uma foto</label>
    <button class="btn btn-block btnfoto" id="camera"><img src="img/foto.png for="rd_foto" width="50%" height="150"></button>
    <div class="botoes">

    <div class="row">
      <div class="col-xs-12">
        <img id="myImage" style="width: 100%;" alt="">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" id="lat">
        <h1>Latitude</h1>
        <input type="" class="form-control" readonly id="latitude">
      </div>

    </div>

    <div class="row">
      <div class="col-xs-12" id="long">
        <h1>Longitude</h1>
        <input type="" class="form-control" readonly id="longitude">
      </div>
    </div>

  </header>

  <br>
  <label>Sua Localização</label>
  <br>
  <div id="map"></div>

  </div>

</body>
</html>
